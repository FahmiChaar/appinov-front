<ion-content class="ion-padding">
  <div class="page-content">
    <div class="login-form">
      <div class="logo-container">
        <img src="assets/images/logo.jpg" alt="appinov">
      </div>
      <form [formGroup]="loginForm">
        <ion-item class="custom-input">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>
        <error-messages [form]="loginForm" controlName="email" [submitAttempt]="submitAttempt" message="Email obligatoire."></error-messages>
        <ion-item class="custom-input">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-input type="password" formControlName="password" placeholder="Mot de passe"></ion-input>
        </ion-item>
        <error-messages [form]="loginForm" controlName="password" [submitAttempt]="submitAttempt" message="Mot de passe obligatoire."></error-messages>
        <ion-button type="submit" class="submit-btn" expand="block" mode="ios" shape="round" color="primary" (click)="login()">Connexion</ion-button>
      </form>
    </div>
  </div>
</ion-content>
