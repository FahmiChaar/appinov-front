<ion-content class="ion-padding">
  <div class="page-content">
    <div class="login-form">
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="appinov">
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <ion-item class="custom-input">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-input type="text" formControlName="name" placeholder="Name"></ion-input>
        </ion-item>
        <error-messages [form]="registerForm" controlName="name" [submitAttempt]="submitAttempt" message="Name required."></error-messages>
        <ion-item class="custom-input">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>
        <error-messages [form]="registerForm" controlName="email" [submitAttempt]="submitAttempt" message="Email required."></error-messages>
        <ion-item class="custom-input">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>
        <error-messages [form]="registerForm" controlName="password" [submitAttempt]="submitAttempt" message="Password required."></error-messages>
        <button type="submit" id="form-enter-sumbit">Submit with enter button hack</button>
        <ion-button type="submit" class="submit-btn" expand="block" color="primary">Register</ion-button>
        <ion-button class="register-btn" fill="clear" expand="block" color="primary" navPop>You have an account? Login</ion-button>
      </form>
    </div>
  </div>
</ion-content>
